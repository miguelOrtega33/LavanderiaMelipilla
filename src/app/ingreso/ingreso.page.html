<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

  <div class="formularioLogin">
    <div id="logo">
      <img width="150px" src="https://hospitaldemelipilla.cl/wp-content/uploads/2020/12/hospital-melipilla-icono.ico" alt="">
    </div>

  <div id="login">

      <form [formGroup]="formularioLogin">
        <ion-item lines="full">
          <ion-label position="floating">Correo electronico</ion-label>
          <ion-input formControlName="email" type="email" required=""></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="contrasena" type="password" required=""></ion-input>
        </ion-item>

        <ion-row>
          <ion-col>
            <div id="botonesLogin">
              <ion-button (click)="ingresar()" color="success" >Ingresar</ion-button>
              <ion-button href="recuperar-cuenta" color="dark">Recuperar cuenta</ion-button>
          </div>
          <div id="recordarme">
            <ion-checkbox >Recordar cuenta</ion-checkbox>
          </div>
          </ion-col>
        </ion-row>
      </form>
  </div>
  <a href="/registro">Registrarse</a>
</div>
</ion-content>
<ion-footer>
</ion-footer>
