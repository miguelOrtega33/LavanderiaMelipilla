<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="folder/:id" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Cantidad ropa" placeholder="cantidad"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select label="Tipo ropa" placeholder="tipo ropa">
          <ion-select-option value="sucia">Sucia</ion-select-option>
          <ion-select-option value="limpia">Limpia</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-select label="Servicio clinico" placeholder="servicilio clinico">
          <ion-select-option value="cirugia">cirugia</ion-select-option>
          <ion-select-option value="neurologia">neurologia</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-select label="Tipo de registro" placeholder="tipo de registro">
          <ion-select-option value="egreso">egreso</ion-select-option>
          <ion-select-option value="ingreso">ingreso</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input label="codigo" placeholder="Codigo"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
