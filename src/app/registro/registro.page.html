<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back" defaultHref="/ingreso"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="formularioLogin">
    <div id="logo">
      <img width="150px" src="https://hospitaldemelipilla.cl/wp-content/uploads/2020/12/hospital-melipilla-icono.ico" alt="">
    </div>

    <div id="login">
    <ion-card-content>
      <form [formGroup]="formularioLogin">

        <ion-item lines="full">
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input formControlName="nombre" type="text" required=""></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Correo electronico</ion-label>
          <ion-input formControlName="email" type="email" required=""></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasena" type="password" required=""></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input formControlName="confirmar_contrasena" type="password" required=""></ion-input>
        </ion-item>


        <ion-row>
          <ion-col>
            <ion-button type="submit" color="success" expand="block" (click)="registrar()">REGISTRAR</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>

  </div>
</div>
</ion-content>
<ion-footer>
</ion-footer>
