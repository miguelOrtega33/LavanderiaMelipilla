<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="folder/:id" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Informes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ultimo ingreso {{ codigo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <strong>Fecha: {{dia}}/{{mes}}/{{annio}}</strong>
        <ion-item>
          <ion-label> Tipo: {{ registro }} / Cantidad: {{ cantidad }} / Tipo: {{ tipo }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Encargado: {{ usuario }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
