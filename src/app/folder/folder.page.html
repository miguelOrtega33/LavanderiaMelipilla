<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="container">
    <div id="logo">
      <img width="150px" src="https://hospitaldemelipilla.cl/wp-content/uploads/2020/12/hospital-melipilla-icono.ico" alt="">
    </div>
    <div id="cartas">
        <ion-button href="escanear">Escanear</ion-button>
        <ion-button href="registrar">Registrar</ion-button>
        <ion-button href="informes">Informes</ion-button>
    </div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Notificaciones</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div id="notificaciones">Bajo nivel de ropa en el servicio clinico de neurologia
          !.
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Temperatura Melipilla</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div id="minymax">
          Minina: {{ weatherTemp.temp_min }}°C
          // Maxima: {{ weatherTemp.temp_max }}°C
        </div>
        <div id="clima">
          <img [src]=weatherIcon>
          Actual: {{ weatherTemp.temp }}°C
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
